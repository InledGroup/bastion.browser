x-casaos:
  author: InledGroup
  category: Browser
  icon: https://raw.githubusercontent.com/InledGroup/bastion.browser/main/client/public/bastion.png
  title:
    en_us: Bastion Browser
    es_es: Bastion Browser
  description:
    en_us: Isolate your browsing with a secure Remote Browser Instance (RBI).
    es_es: Aísla tu navegación con una Instancia de Navegador Remoto (RBI) segura.
  main: bastion-browser
  port: 112
  scheme: https

services:
  bastion-browser:
    build: .
    container_name: bastion-browser
    image: inledgroup/bastion-browser:latest
    ports:
      - "112:112"
      - "3001:3001"
    environment:
      - API_KEY=bastion-browser-secret-key
      - PORT=112
      - MCP_PORT=3001
    shm_size: '1gb'
    restart: unless-stopped
    volumes:
      - bastion_downloads:/home/pptruser/Downloads
      - bastion_uploads:/home/pptruser/Uploads

volumes:
  bastion_downloads:
    external: false
  bastion_uploads:
    external: false